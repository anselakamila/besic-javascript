<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = + 1;
        document.writeln("<P>" + result + "</p>");

            result++;
            document.writeln("<P>" + result + "</p>");

                result--
                document.writeln("<P>" + result + "</p>");

                    result = -result
                    document.writeln("<P>" + result + "</p>");

    </script>
    
</body>
</html>
